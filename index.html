<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="node_modules/d3/d3.min.js" type="text/javascript"></script>
    <script src="src/HunterGame.js" type="text/javascript"></script>
    <title>TypeScript test page</title>
</head>
<body>
<h1>Hello Typescript!</h1>

<div id="viz"></div>

<script type="text/javascript">
    var sampleSVG = d3.select("#viz")
            .append("svg:svg")
            .attr("width", 100)
            .attr("height", 100);

    sampleSVG.append("svg:circle")
            .style("stroke", "black")
            .style("fill", "white")
            .attr("r", 40)
            .attr("cx", 50)
            .attr("cy", 50)
</script>

<script>
</script>

</body>
</html>
